<!DOCTYPE html>
<html>

<head>
    <title>My Gantt-Chart</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <link type="text/css" href="example.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</head>

<body style="background-color: #303030">

    <div class="job-container">

        <div class="row">
            <div class="col s12">

                <ul class="collapsible">
                    <li class="white-text">
                        <div class="collapsible-header blue-grey darken-3">
                            <i class="material-icons">add</i>Add new task</div>
                        <div class="collapsible-body blue-grey darken-2">
                            <div class="job-container">
                                <div class="row">
                                    <div class="col s12">
                                        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal">
                                            <i class="material-icons">add</i>
                                        </a>
                                        <div id='added_jobs'>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4>Job Details</h4>
            <br>
            <div class="row">
                <div class="input-field col s6">
                    <p>Job Name :</p>
                    <input placeholder="Enter the job name" id="job_name" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <p>Date:</p>
                    <input placeholder="Select the jobs date" id="job_date" type="date" >
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <p>StartTime :</p>
                    <input placeholder="Select the jobs time" id="job_starttime" type="text" class="timepicker">
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                        <p>EndTime :</p>
                        <input placeholder="Select the jobs time" id="job_endtime" type="text" class="timepicker">
                    </div>
                </div>
            <div class="row">
                <div class="col s6">
                    <p>TaskStatus</p>
                        <select id="status">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">SUCCEEDED</option>
                                <option value="2">FAILED</option>
                                <option value="3">RUNNING</option>
                                <option value="4">KILLED</option>
                        </select>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="new_job">Agree</a>
        </div>
    </div>

    <script type="text/javascript" src="d3js.js"></script>
    <script type="text/javascript" src="ganttChart.js"></script>
    <script type="text/javascript" src="info.js"></script>

</body>

<script>
    $(document).ready(function () {
        $('.modal').modal();
    });

    $(document).ready(function () {
        $('.datepicker').datepicker();
    });

    $(document).ready(function () {
        $('.timepicker').timepicker();
    });

    $(document).ready(function () {
        $('.collapsible').collapsible();
    });
    $(document).ready(function(){
        $('select').formSelect();
  });
      
</script>

</html>
